<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Advice Generator App</title>
  </head>
  <body class="bg-darkBlue font-sans flex items-center justify-center">
    <!-- Container -->
    <div class="container mx-auto overflow-x-hidden flex items-center justify-center">
      <!-- Main -->
      <main class="flex items-center justify-center h-screen w-screen p-6">
        <!-- Card -->
        <div id="card" class="relative bg-grayishBlue p-8 flex flex-col items-center justify-center rounded-lg h-[400px] max-w-[500px] min-w-[430px]">
          <!-- Advice ID -->
          <div id="id-container" class="absolute top-10">
            <p class="text-neonGreen uppercase font-bold tracking-widest">Advice #117</p>
          </div>
          <!-- Quote -->
          <div class="quote-container">
            <blockquote class="text-lightCyan text-center text-3xl font-bold">"It is easy to sit up and take notice, whats difficult is getting up and taking action."</blockquote>
          </div>
          <!-- Bottom Border -->
          <div class="flex items-center justify-center absolute bottom-20">
            <img src="images/pattern-divider-desktop.svg" alt="" class="m-0 p-0 block" />
          </div>
          <!-- Button -->
          <div class="absolute -bottom-10 bg-neonGreen flex items-center justify-center w-20 h-20 rounded-full">
            <img src="images/icon-dice.svg" alt="" id="generate-btn" class="cursor-pointer w-8 h-8" />
          </div>
        </div>
      </main>
    </div>

    <script src="js/advice.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
